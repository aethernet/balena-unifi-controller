name: unifi-controller
type: sw.application
joinable: false
description: >-
  Fastest way to deploy a Unifi Controller for your network on a Raspberry Pi
assets:
  repository:
    type: blob.asset
    data:
      url: "https://github.com/aethernet/balena-unifi-controller"
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/aethernet/balena-unifi-controller/master/unifi-app-logo.jpg
data:
  defaultDeviceType: raspberrypi3-64
  supportedDeviceTypes:
    - raspberrypi4-64
    - fincm3
    - raspberrypi3-64
    - raspberrypi400-64
version: 1.0.0
